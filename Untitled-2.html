    <script>
        // Fireworks Animation
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let fireworksRunning = true; // Controls animation duration

        class Particle {
            constructor(x, y, color, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.97; // Shrinks over time
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createFireworks() {
            if (!fireworksRunning) return;
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                const size = Math.random() * 5 + 2;
                const speedX = (Math.random() - 0.5) * 4;
                const speedY = (Math.random() - 0.5) * 4;
                particles.push(new Particle(x, y, color, size, speedX, speedY));
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size < 0.5) {
                    particles.splice(index, 1);
                }
            });

            if (fireworksRunning || particles.length > 0) {
                requestAnimationFrame(animateFireworks);
            }
        }

        function startFireworks() {
            createFireworks();
            animateFireworks();

            // Keep generating fireworks every second for 5 minutes
            let fireworkInterval = setInterval(() => {
                if (!fireworksRunning) {
                    clearInterval(fireworkInterval);
                } else {
                    createFireworks();
                }
            }, 1000); // Generate new fireworks every second

            // Stop after 5 minutes (300,000 ms)
            setTimeout(() => {
                fireworksRunning = false;
                setTimeout(() => {
                    canvas.style.transition = 'opacity 2s';
                    canvas.style.opacity = 0; // Fade out fireworks
                }, 5000); // Wait 5 more seconds before fading
            }, 300000);
        }

        window.onload = () => {
            startFireworks();
        };
    </script>
