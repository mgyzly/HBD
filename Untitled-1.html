 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8bd29c;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #42a855;
        }
        p {
            font-size: 18px;
        }
        .cake {
            font-size: 50px;
            margin-top: 20px;
            animation: bounce 1s infinite alternate ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #31baa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27b6aa;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
            .teddy {
            font-size: 100px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
</style>
</head>
<body>
    <div class="card">
        <h1>🎉 HAPPY 21ST BIRTHDAY ARMANDA! 🎂</h1>
        <p>Semoga hari anda indah dan bahagia dan sentiasa gembira untuk tahun ni! Semoga semakin tua, semakin cantik! 🎈🎁</p>
        <div class="cake">🎂</div>
    </div>

    <button onclick="window.location.href='HAPPY BIRTHDAY\Untitled-2.html'">Next Page</button>
    <div class="teddy">🧸</div>
</body>
</html>
